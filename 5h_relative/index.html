<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@TraseEarth">
    <meta name="twitter:title" content="Relative deforestation risk of soy consumed by major markets" />
    <meta name="twitter:description" content=""/>
    <meta name="twitter:image" content="https://vizzuality.github.io/trase-yearbook/5h_relative/5h_relative.jpg" />
    <meta property="og:url" content="https://vizzuality.github.io/trase-yearbook/5h_relative" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Relative deforestation risk of soy consumed by major markets" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="https://vizzuality.github.io/trase-yearbook/5h_relative/5h_relative.jpg" />
    <title>5h relative</title>
  </head>
  <body>
    <main>
      <div id="image_container" />
    </main>
  </body>
  <script>
    const url = window.location.href;
    const index = url.indexOf('?lang=');
    var imageContainer = document.getElementById('image_container');
    var image = document.createElement("img");
    imageContainer.append(image);
    if (index > 0) {
      const langValue = url.substr(index + 6);
      if (langValue.indexOf('pt_BR') == 0) {
          image.src = '5h_relative_portuguese.png';
      } else if (langValue.indexOf('en') == 0) {
          image.src = '5h_relative.jpg';
      }
    } else {
      image.src = '5h_relative.jpg';
    }
  </script>
</html>
