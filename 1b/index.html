<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1b</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="header">
    <h1 id="title" class="title">Trends in trade of key agricultural commodities</h1>
    <select onchange="changeValue()" name="commodity" id="commodity">
      <option value="beef">Beef</option>
      <option value="cocoa">Cocoa</option>
      <option value="coffee">Coffee</option>
      <option value="cotton">Cotton</option>
      <option value="oil-palm">Oil palm</option>
      <option value="rubber">Rubber</option>
      <option selected value="soy">Soy</option>
      <option value="sugar">Sugar</option>
    </select>
  </div>
  <div id="chart" class="graph-container"></div>
  <div id="legend" class="legend"></div>
  <script src='https://d3js.org/d3.v4.min.js'></script>
  <script src="js/main.js"></script>
</body>

</html>
