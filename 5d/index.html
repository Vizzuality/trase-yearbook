  <link rel="stylesheet" type="text/css" media="screen" href="css/viz-5d.v4.css" />
</head>
<body>
  <div id="container" />
</body>
<script>
  const url = window.location.href;
  const index = url.indexOf('?lang=');
  var container = document.getElementById('container');
  var iframe = document.createElement("iframe");
  iframe.frameborder = 0;
  iframe.width = "100%";
  container.append(iframe);
  if (index > 0) {
    const langValue = url.substr(index + 6);
    if (langValue.indexOf('pt_BR') == 0) {
        iframe.src = '5d_portuguese';
    } else if (langValue.indexOf('en') == 0) {
        iframe.src = '5d';
    }
  } else {
    iframe.src = '5d';
  }
</script>
